<template>
    <div class="slds-box slds-theme_default">

        <c-tet-jan2022-custom-data-table key-field="Id" data={opportunityData} columns={columns}
            ontransactionidclicked={handlePaymentIdClicked} onrowaction={handleRowAction}>
        </c-tet-jan2022-custom-data-table>

        <template if:true={createPayment}>
            <!-- modal start -->


            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleSuccess}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Payment</h2>
                    </header>

                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form object-api-name="Payment__c" onsuccess={handleSuccess}>
                            <lightning-messages>
                            </lightning-messages>
                            <lightning-input-field field-name="Opportunity__c" value={selectedRow.Id} disabled="true">
                            </lightning-input-field>
                            <lightning-input-field field-name="Owner_Name__c" value={selectedRow.AccountName} disabled="true">
                            </lightning-input-field>
                            <lightning-input-field field-name="CardNumber__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="Month__c" >
                            </lightning-input-field>
                            <lightning-input-field field-name="Year__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="CVV__c" >
                            </lightning-input-field>
                            <lightning-input-field field-name="Payable_Amount__c" value={selectedRow.RemainingAmount}>
                            </lightning-input-field>
                            

                            <lightning-button class="slds-m-top_small" type="submit" label="Create new">
                            </lightning-button>
                        </lightning-record-edit-form>
                    </div>



                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

            <!-- modal end -->
        </template>

    </div>
</template>
